<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiência de RA com AR.js</title>
  <!-- Importa a biblioteca A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Defina o marcador padrão de RA (você verá um cubo azul sobre o marcador) -->
    <a-marker type="pattern" url="pattern-marker.patt">
        <a-box position="0 0.5 0" material="color: blue"></a-box>
      </a-marker>
      
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
